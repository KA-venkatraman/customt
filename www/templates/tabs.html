<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-item-hide">

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-person" icon-on="ion-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Design Tab -->
  <ion-tab title="Design" icon-off="ion-home" icon-on="ion-home" href="#/tab/design">
    <ion-nav-view name="tab-design"></ion-nav-view>
  </ion-tab>

</ion-tabs>
